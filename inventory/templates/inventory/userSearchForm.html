{% extends "inventory/base.html" %}

{% block content %}
<div class="panel panel-primary">
	<div class="panel-heading">User Search</div>
	<div class="panel-body">
	<form action="{% url 'inventory:userSearch' %}" method="post" class="form">
	{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" name="search" id="search" placeholder="Search for users by name" />
		</div>
		<input type="submit" class="btn btn-default form-control" value="Search" />
	</form>
</div>
</div>
{% if data %}
<div class="panel panel-default">
	<div class="panel-heading">
		Search Results for "{{ query }}"
	</div>
	<div class="panel-body">
		<table class="table table-striped table-responsive">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Grade</th>
			</tr>
			{% for user in data %}
				<tr>
					<td>{{ user.first_name }}</td>
					<td>{{ user.last_name }}</td>
					<td>{{ user.class_year }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endif %}
{% endblock content %}
