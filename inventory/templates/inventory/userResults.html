{% extends "inventory/base.html" %}

{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		Search Results
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>UserName</th>
				<th>E-Mail Address</th>
				<th>UID</th>
			</tr>
			{% for user in data %}
				<tr>
					<td>{{ user.real_name }}</td>
					<td>{{ user.username }}</td>
					<td>{{ user.email_address }}</td>
					<td>{{ user.uid }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock content %}
